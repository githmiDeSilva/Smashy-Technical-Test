<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-Developer_Technical-Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form">
        <img class="logoInForm" src="Img/Logo.svg">
        <h2 class="formTitle">We'd love to hear from you.</h2>
        <form id="registrationForm" autocomplete="off">
            <label for="fname">First Name*</label><br>
            <input type="text" id="fname" name="fname" placeholder="Please type your first name" class="input-text" required><br>

            <label for="lname">Last Name*</label><br>
            <input type="text" id="lname" name="lname" placeholder="Please type your last name" class="input-text" required><br>

            <label for="email">Email Address*</label><br>
            <input type="email" id="email" name="email" placeholder="Please type your email address" class="input-text" required>
            <p class="error">Invalid email address!</p><br>

            <label for="address">Address*</label><br>
            <input type="text" id="address" name="address" placeholder="Please type your address" class="input-text" required><br>

            <input type="submit" value="Submit" class="button">
        </form>
    </div>

    <img class="sideImage" src="Img/jordan-steranka-lpddCskeg4A-unsplash.png">

    <script src="script.js"></script>
</body>

</html>
